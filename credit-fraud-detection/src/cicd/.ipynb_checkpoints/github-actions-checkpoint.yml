name: ML Fraud Detection CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-train-model:
    name: Train ML Model & Upload to S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r src/inference/requirements.txt

      - name: Run Model Training
        run: |
          python src/training/train_model.py

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Upload Model to S3
        run: |
          aws s3 cp model/fraud_model.pkl s3://fraud-model-bucket/fraud_model.pkl

  deploy-lambda:
    name: Deploy AWS Lambda
    needs: build-train-model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Zip Lambda Package
        run: |
          cd src/inference
          zip -r ../../lambda.zip .

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}
          aws-region: us-east-1

      - name: Run Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Run Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve

      - name: Publish Lambda Update
        run: |
          aws lambda update-function-code \
            --function-name fraud_detection_lambda \
            --zip-file fileb://lambda.zip
